<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<title>Imhotep-alumno</title>
	<link rel="shortcut icon" type="image/x-icon" href="./logo.ico">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<input type="hidden" value="alumno" id="pagina">
</head>
<body class="bg-dark">
	<header class="container-fluid rounded-bottom">
		<div class="d-flex flex-column flex-md-row align-items-center mb-5">
			<a href="indexD.html" class="d-flex align-items-center text-dark text-decoration-none">
				<img src="./logo.svg" alt="logo" title="Imhotep" id="logo" class="img-fluid p-1" width="65em">
				<span class="fs-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Imhotep-beta</font></font></span>
			</a>
		</div>
	</header>
	<div class="container-xxl border-top border-bottom pb-2">
		<div class="row g-2 m-1">
			<div class="col-md-7 col-7 d-grid">
				<button class="btnIndex btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#hw" id="btnTareas">Tareas <span class="badge bg-secondary" id="hwNumberNotif"></span></button>
			</div>
			<div class="col-md-5 col-5 d-grid">
				<button class="btnIndex btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#evaluaciones" id="btnEvaluaciones">Evaluaciones <span class="badge bg-secondary" id="testNumberNotif"></span></button>
			</div>
		</div>
		<div class="row g-2 m-1">
			<div class="col-md-5 col-5 d-grid">
				<button class="btnIndex btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#cronograma">Cronograma</button>
			</div>
			<div class="col-md-7 col-7 d-grid">
				<button class="btnIndex btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#configuracion">Configuraciones</button>
			</div>
		</div>
	</div>

	<div class="offcanvas offcanvas-end bg-dark text-muted" tabindex="-1" id="hw" aria-labelledby="offcanvasExampleLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="offcanvasExampleLabel">Tareas:</h5>
			<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<select class="form-select bg-secondary border-0" id="hwSelect">
				<option value=""></option>
				<option value="pendiente">Pendientes</option>
				<option value="entregada">Entregadas</option>
				<option value="guardada">Guardadas</option>
			</select>
			<div id="tareas">
				<ul class="list-group list-group-flush" id="listTareas"></ul>
			</div>
		</div>
	</div>

	<div class="offcanvas offcanvas-end bg-dark text-muted" tabindex="-1" id="evaluaciones" aria-labelledby="offcanvasExampleLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="offcanvasExampleLabel">Evaluaciones:</h5>
			<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<select class="form-select bg-secondary border-0" id="testSelect">
				<option></option>
				<option value="corregidas">Corregidas</option>
			</select>
			<div id="test">
				<ul class="list-group list-group-flush" id="listTareas"></ul>
			</div>
		</div>
	</div>
	<div class="offcanvas offcanvas-end bg-dark text-muted" tabindex="-1" id="cronograma" aria-labelledby="offcanvasExampleLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="offcanvasExampleLabel">Cronograma:</h5>
			<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div id="body-Cronograma"class="offcanvas-body">
			<div class="d-grid">
				<button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#agendar" aria-expanded="false" aria-controls="collapseExample">Agendar</button>  
				<div class="collapse" id="agendar">
					<div class="card card-body bg-dark border-secondary">
						<form action="cronograma" method="POST">
							<div class="mb-3">
								<label>Nombre del evento:</label>
								<input type="text" class="form-control bg-secondary border-0" name="nombreEvento">
							</div>
							<div class="mb-3">
								<label>Fecha del evento:</label>
								<input type="date" class="form-control bg-secondary border-0" name="fechaEvento">
							</div>
							<div class="mb-3">
								<label>Hora del evento:</label> 
								<input type="time" class="form-control bg-secondary border-0" name="horaEvento">
							</div>
							<div class="mb-3">
								<label>Descripcion del evento:</label>
								<textarea class="form-control bg-secondary border-0" name="descripcionEvento"></textarea>
							</div>
							<div class="mb-3">
								<input type="submit" class="btn btn-primary" value="Crear">
								<input type="reset" class="btn btn-secondary" value="Cancelar" data-bs-toggle="collapse" data-bs-target="#agendar" aria-expanded="false" aria-controls="collapseExample">
							</div>
						</form>
					</div>
				</div>		
			</div>
			<ul class="list-group mt-3" id="schedule">
				<li class="list-group-item text-white bg-dark border-secondary"><p class="text-muted text-end"></p></li>
				<li class="list-group-item text-white bg-dark border-secondary"><p class="text-muted text-end"></p></li>
			</ul>
		</div>
	</div>
	<div class="offcanvas offcanvas-start bg-dark text-muted" tabindex="-1" id="configuracion" aria-labelledby="offcanvasExampleLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="offcanvasExampleLabel">Configuraciones:</h5>
			<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<form action="" method="POST">
				<h5>Cuenta:</h5>
				<div class="mb-3">
					<label for="usuario" class="form-label">Nombre</label>
					<input class="form-control bg-secondary border-0" type="text" id="nombreCuenta" readonly>
				</div>
				<div class="mb-3">
					<label for="año" class="form-label">Año y division:</label>
					<input class="form-control bg-secondary border-0" type="text" id="divisionCuenta" readonly>
				</div>
				<div class="mb-3">
					<label for="correo" class="form-label">Correo:</label>
					<input class="form-control bg-secondary border-0" type="email" id="correoCuenta" readonly>
				</div>			
			</form>
			<div class="row g-2">
				<form action="logout" method="POST" class="d-grid">
					<button class="btn btn-primary">Cerrar sesion</button>
				</form>
				<form action="comentarios.php" method="POST" class="row g-2 d-grid">
					<label for="comentario">Deje su comentario:</label>
					<textarea id="comentario" class="form-control bg-secondary border-0"></textarea>
					<input type="submit" value="Comentar" class="btn btn-primary">
				</form>
			</div>
		</div>
	</div>
</body>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="./app.js"></script>
</html>
